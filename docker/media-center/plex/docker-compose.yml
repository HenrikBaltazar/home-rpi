services:
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - TZ=America/Sao_Paulo
    volumes:
      - /srv/plex/config:/config
      - /srv/plex/transcode:/transcode
      - /srv/media/center/Videos:/data/Videos
      - /srv/media/center/Filmes:/data/Filmes
      - /srv/media/center/Series:/data/TVShows
    restart: unless-stopped